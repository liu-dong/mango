server:
    port: 8086
spring:
    application:
        name: mango-consumer
    boot:
        admin:
            client:
                url: "http://localhost:8083"
        cloud:
            consul:
                host: localhost
                port: 8500
                discovery:
                    serviceName: ${spring.application.name}    # 注册到consul的服务名称
#    zipkin:
#        base-url: http://localhost:9411/
#    sleuth:
#        sampler:
#            probability: 1 #样本采集量，默认为0.1，为了测试这里修改为1，正式环境一般使用默认值
# 开放健康检查接口
management:
    endpoints:
        web:
            exposure:
                include: "*"
    endpoint:
        health:
            show-details: ALWAYS
